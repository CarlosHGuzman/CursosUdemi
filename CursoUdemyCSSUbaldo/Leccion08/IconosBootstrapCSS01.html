<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconos en CSS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">
    <link href = "/Leccion08/css/estilos01.css" rel = "stylesheet"/>
</head>
<body>
    <h1>Icono de BootStrap</h1>
    <div>
        <p>
            <!--La etiqueta <i> indica icon y la clase que contiene va a ser el icono que utilicemos-->
            <i class = "bi-alarm"></i>
        </p>
    </div>
    <div>
        <p>
            <i class="bi bi-plus-circle-fill icono_azul" >Play azul</i>
        </p>
    </div>
    <div>
        <p>
            <i class="bi bi-arrow-counterclockwise" title = "recargar"></i>
        </p>
    </div>
</body>
</html>
