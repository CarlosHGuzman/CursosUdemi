<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores en CSS</title>
    <link href = "/Leccion02/css/estilos02.css" rel = "stylesheet"/>
</head>
<body>
    <h1>Colores en CSS</h1>
    <h2 class = "rojo">Variante rojo</h2>
    <h2 class = "rosa">Variante rosa</h2>
    <h2 class = "amarillo">Variante amarillo</h2>
    <h2 class = "azul">Variante azul</h2>
    <!--Esto es aparte puesto que nos pidio investigar
    link seccion: https://developer.mozilla.org/es/docs/Web/CSS/border-style-->
    <div>
        <form>
            <table>
                <tr>
                  <td class="b1">none</td>
                  <td class="b2">hidden</td>
                  <td class="b3">dotted</td>
                  <td class="b4">dashed</td>
                </tr>
                <tr>
                  <td class="b5">solid</td>
                  <td class="b6">double</td>
                  <td class="b7">groove</td>
                  <td class="b8">ridge</td>
                </tr>
                <tr>
                  <td class="b9">inset</td>
                  <td class="b10">outset</td>
                </tr>
              </table>
        </form>
    </div>
</body>
</html>
