<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Elementos Básicos HTML</title>
</head>
<body>
    <h1 style = "color:blue">Universidad HTML</h1>
    <!-- title = "texto" este atributo dentro de las etiquetas como img y p nos
    permite mostrar un texto cuando nos posicionamos en cima de este
    style = "color: coloreningles o hexadecimal o rgb" para darle color a nuestras etiquetas como el title-->
    <img src = "Imagenes/html5.png" alt = "HTML" width = "100px" title = 'logo HMTL5'/>
    <!--la etiqueta de p no respeta cuando nosotros damos un enter, es decir, si colocamos 
    texto
    texto2
    todo esto va ser mostrado en una misma linea, para corregir esto vamos a utilizar la etiqueta <pre>-->
    <p title = "Nuevo párrafo" style = 'color: red'>Este es nuestro párrafo</p>
    <pre title = "hola nuevo texto " style = "color: yellow">
Este es 
nuestro nuevo parrafo
    </pre>
</body>
</html>
