<!-- tags <> o etiquetas -->
<!DOCTYPE html>
<!--esto indicara que estamos trabajando con la ultima version de
html es decir Html5
HTML = Hypertext Markup Language
-->
<html>
  <head>
    <title>Universidad HTML</title>
    <!--Esto es para indicar el titulo en el navegador web-->
    <!--meta sirve para definir que tipo de juego de caracteres vamos a utilizar en nuestra
        pagina web-->
    <meta charset="UTF-8" />
    <!--Para cerrar una etiqueta que no va contener nada se utiliza / al final de la 
        etiqueta de inicio-->
  </head>
  <body>
    <h1>
      <!--Esto significa que es un titulo (contenido)-->
      Curso Universidad HTML
    </h1>
    <p>
      <!--Esto indica un nuevo parrafo-->
      Mi primera p√°gina HTML
    </p>
  </body>
</html>
<!--URL = Uniform Resource Locator-->
