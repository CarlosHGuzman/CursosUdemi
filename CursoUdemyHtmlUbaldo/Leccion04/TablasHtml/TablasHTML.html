<!DOCTYPE html>
<html lang = 'es'>
    <head>
        <meta charset = 'UTF-8'/>
        <meta http-equiv = 'X-UA-Compatible' content = 'IE=edge'/>
        <meta name = 'viewport' content = "width=device-width, initial-scale = 1.0"/>
        <title>Tablas en HTML</title>
    </head>
    <body>
        <!--Con la etiqueta <table> declarar una tabla de html y luego los elementos-->
        <table border = "1">
            <!--La etiqueta <tr> indica un nuevo renglon en las tablas
                primero vamos a agregar un cabecero, es decir, el identificador de la columna
            , como lo puede ser nombre Apellido  correo-->
            <tr>
                <!--La etiqueta <th> va a indicar nuestro cabecero-->
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
            </tr>
            <tr>
                <!--La etiqueta <td> indica table data que es para indicar un dato de nuestra tabla-->
                <td>Carlos</td>
                <td>Guzmán</td>
                <td>carlosguzmanr02@gmail.com</td>
            </tr>
            <tr>
                <td>Humberto</td>
                <td>Ramírez</td>
                <td>carhumgu02@gmail.com</td>
            </tr>
        </table>
    </body>
</html>
