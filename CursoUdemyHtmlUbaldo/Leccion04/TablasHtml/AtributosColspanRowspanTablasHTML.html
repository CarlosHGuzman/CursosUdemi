    <body style = "background-color: #7FCEF7">
        <table>

                va a ocupar-->

                <th>Email</th>
            </tr>
            <tr>
                <td>Carlos</td>
                <td>Guzmán</td>
                <!--El estilo rowspan va a indicar que la celda la expandiremos en dos 
                renglones-->
                <td rowspan = "2">carlosguzmanr02@gmail.com</td>
            </tr>
            <tr>
                <td>Humberto</td>
                <td>Ramírez</td>
            </tr>
        </table>
    </body>
