<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Básicos HTML</title>
</head>
<body>
    <h1 style = "color: blue">Universidad HTMl</h1>
    <p><b>Mi primera página HTML</b></p><!--b es una etiqueta que indica que el texto
    que se encuentre dentro de ella sea en negrita-->
    <p><strong>segundo párrafo</strong></p><!--strong indica que el texto siguiente es importante-->
    <p><i>tercer párrafo</i></p> <!--Esto indica que letra va ser cursiva-->
    <p><em>cuarto párrafo</em></p><!--em indica que el texto es para enfatizar-->
    <p><small>quinto párrafo</small></p><!--small indica que el texto dentro de el es mas pequeño-->
    <p><mark>sexto párrafo</mark></p> <!--mark indica que el texto siguiente va estar marcado con un color yellow-->
    <p><del>séptimo párrafo</del></p><!--del es para indicar que el texto siguiente va hacer eliminado 
    es decir le cruza una linea por el centro de este como tachandalo-->
    <p><ins>octavo párrafo</ins></p> <!--ins es para indicar que el texto siguiente es insertado es decir lo subraya__-->
    <p>noveno<sub>p</sub>árrafo H<sub>2</sub>o</p><!--sub es para indicar que va hacer subindice como  xi-->
    <p>décimo <sup>p</sup>árrafo</p><!--sup Esto es para indicar que el texto va a estar arriba
    como si fuera elevado a la "2"-->
</body>
</html>
