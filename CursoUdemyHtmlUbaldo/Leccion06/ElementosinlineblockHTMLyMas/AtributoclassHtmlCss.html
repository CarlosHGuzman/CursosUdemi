<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "css/estilos.css"/>
    <title>Atributo class en HTML</title>
</head>
<body>
    <!--Podemos aplicar varias clases a una etiqueta separando con espacios los nombres
    class = "clase1 clase2 clase3 claseN"-->
    <h1 class = "Tarjeta ">Lenguajes de programación</h1>
    <div class="tarjeta"><!--class = "nombre de la clase de CSS"-->
        <h2>Java</h2>
        <p><span class = "titulo">Creador:</span> James Gosling</p>
    </div>
    <div class = 'tarjeta'>
        <h2>Python</h2>
        <p><span class = "titulo">Creador:</span> Guido van Rossum</p>
    </div>
    <div class = 'tarjeta'>
        <h2>JavaScript</h2>
        <p><span class = "titulo">Creador:</span> Brendan Eich</p>
    </div>
    <div>
        <h2>Resumen Lenguajes de Programación</h2>
        <a href = "http://www.globalmentoring.com.mx" target = "_blank">
        www.globalmentoring.com.mx</p>
    </div>
</body>
</html>
