<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" href = "css/estilos3.css"/>
        <title>!Frames en HTML</title>
    </head>
    <body>
        <h1 class = "titulo">Uso de !Frame en html</h1>
        <!--Se puede entender como !frame una seccion o marco donde nosotros 
        vamos a poder cargar paginas web o dcumentos enteros-->
        <iframe src = "texto.html" name = "marco1" class = "marco"></iframe>
        <div class = "centrar">
            <a href = "http://www.globalmentoring.com.mx" target = "marco1" class = "boton">
                Cargar sitio Global mentoring</a>
        </div>
    </body>
</html>
