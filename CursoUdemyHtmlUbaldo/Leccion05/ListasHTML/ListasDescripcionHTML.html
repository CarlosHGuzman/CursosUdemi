<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas de Descripción en HTML</title>
</head>
<body>
    <h1>Lenguajes de Programacion</h1>
    <!--La etiqueta <dl> description list, descripción de listas-->
    <dl>
        <!--La etiqueta <dt> indica description term, descripcion de termino-->
        <dt>Este es un termino</dt>
            <dd>Este es su contenido</dd>
        <dt>Java:</dt>
            <dd>Creador: james Gosling</dd>
        <dt>Python:</dt>
            <dd>Creador: Guido van Rossum</dd>
        <dt>JavaScript:</dt>
            <dd>Creador: Brendan Eich</dd>
    </dl>
</body>
</html>
